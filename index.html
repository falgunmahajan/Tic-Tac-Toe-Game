<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <div class="container">
        <div class="row  mt-3 mb-5 ">
            <div class=" m-auto col-md-6"><h1 class="text-center bg-danger text-info p-2">TIC TAC TOE GAME</h1></div>
        </div>
        <div class="row mt-3 mb-5 justify-content-center">
            <div class="col text-center"><span class="Player1 px-2 px-md-5 border rounded">X-turn</span> <span class ="Player2 px-2 px-md-5 border rounded">0-turn</span></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 col-xl-1   cell border border-top-0 border-start-0 border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1  cell border border-top-0 border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1  cell border border-top-0 border-end-0 border-primary rounded text-center"></div>
        </div>
        <div class="row  justify-content-center">
            <div class="col-2 col-xl-1  cell border border-start-0 border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1  cell border border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1 cell border border-end-0 border-primary rounded text-center"></div>
        </div>
        <div class="row   justify-content-center">
            <div class="col-2 col-xl-1  cell border border-bottom-0 border-start-0 border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1  cell border border-bottom-0 border-primary rounded text-center"></div>
            <div class="col-2 col-xl-1  cell border border-bottom-0 border-end-0 border-primary rounded text-center"></div>
        </div>
        <div class="row  mt-5 mb-5 ">
            <div class="result m-auto col-4 bg-secondary p-2 text-center"><h1 class="gamemsg text-danger p-2">Player X won the game</h1>
            <button type="button" class="restart btn btn-primary btn-outline-light btn-lg">Restart</button></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
